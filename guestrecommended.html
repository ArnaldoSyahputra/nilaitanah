<!doctype html>

<head>
  <title>Recommended</title>
  <!-- including FusionCharts core package JS files -->
  <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- including Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
    window.addEventListener("load", getData(genFunction));
    function getData(callbackIN) {
      var ref = firebase.database().ref("data");
      ref.once('value').then(function (snapshot) {
        callbackIN(snapshot.val())
      });
    }
    function genFunction(data) {
      var cdata = [];
      var len = data.length;
      for(var i=1; i<len; i++) {
        cdata.push({
          label: data[i]['label'],
          value: data[i]['value']
        });
      }
    var firebaseChart = new FusionCharts({
        type: 'area2d',
        renderAt: 'chart-container',
        width: '1050',
        height: '400',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Land Price Graph (/m2)",
                "subCaption": "May-june 2018",
                "subCaptionFontBold": "0",
                "captionFontSize": "30",
                "subCaptionFontSize": "20",
                "captionPadding": "15",
                "captionFontColor": "#0d0d0d",
                "baseFontSize": "13",
                "baseFont": "Barlow",
                "canvasBgAlpha": "0",
                "bgColor": "#e6ecff",
                "bgAlpha": "80",
                "showBorder": "0",
                "showCanvasBorder": "0",
                "showPlotBorder": "0",
                "showAlternateHGridColor": "0",
                "usePlotGradientColor": "0",
                "paletteColors": "#3366ff",
                "showValues": "1",
                "divLineAlpha": "5",
                "showAxisLines": "1",
                "drawAnchors": "50",
                "xAxisLineColor": "#8C8C8C",
                "xAxisLineThickness": "4", //0.7
                "xAxisLineAlpha": "100",
                "yAxisLineColor": "#8C8C8C",
                "yAxisLineThickness": "4",
                "yAxisLineAlpha": "100",
                "baseFontColor": "#0d0d0d",
                "toolTipBgColor": "#FA8D67",
                "toolTipPadding": "10",
                "toolTipColor": "#FFFFFF",
                "toolTipBorderRadius": "3",
                "toolTipBorderAlpha": "0",
                "drawCrossLine": "1",
                "crossLineColor": "#8C8C8C",
                "crossLineAlpha": "60",
                "crossLineThickness": "0.7",
                "alignCaptionWithCanvas": "10"
            },
            "data": cdata
        }
    });
    firebaseChart.render();
    }
  </script>
