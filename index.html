    	<h1>Sistem Informasi Geografis Nilai Tanah</h1>
	<script src="http://maps.googleapis.com/maps/api/js"></script>

<script>
var marker;

function taruhMarker(petasaya, posisiTitik){
	if( marker ){
      marker.setPosition(posisiTitik);
    }
	else {
      marker = new google.maps.Marker({
      position: posisiTitik,
      map: petasaya
      });
    }
    document.getElementById("lat").value = posisiTitik.lat();
    document.getElementById("lng").value = posisiTitik.lng();
    document.getElementById("info").value = posisiTitik.info();
}

function initialize() {
	var propertiPeta = {
		center:new google.maps.LatLng(-5.3971, 105.2668),
		zoom:13,
		mapTypeId:google.maps.MapTypeId.ROADMAP
	};

	var petasaya = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);
	var infoWindow = new google.maps.InfoWindow;

	//left-click

	google.maps.event.addListener(petasaya, 'click', function(event) {
		taruhMarker(this, event.latLng);
	});
//right-click
	google.maps.event.addListener(petasaya,'rightclick',function(event){
		marker.setPosition(null);
	});
}

    function bindInfoWindow(marker, map, infoWindow, html) {
		google.maps.event.addListener(marker, 'click', function() {
			infoWindow.setContent(html);
			infoWindow.open(map, marker);
		});
    }

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
